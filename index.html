<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QUIZEE by FINN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    .quiz-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    #upload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    #answers li {
      list-style-type: none;
      background-color: #f1f1f1;
      margin: 10px 0;
      padding: 12px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    #answers li:hover {
      background-color: #ddd;
    }

    .correct {
      background-color: #4CAF50 !important;
      color: white;
    }

    .incorrect {
      background-color: #f44336 !important;
      color: white;
    }

    .selected {
      font-weight: bold;
    }

    #next-button, #back-button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 48%;
    }

    #next-button:disabled, #back-button:disabled {
      background-color: #ccc;
    }

    #submit-button {
      background-color: #f44336;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    #incorrect-list-button {
      background-color: #FF9800;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      display: none;
    }

    #incorrect-list-container {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    #incorrect-list-container li {
      list-style-type: none;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #f44336;
      border-radius: 4px;
      cursor: pointer;
      background-color: #ffdddd;
    }

    #incorrect-list-container li:hover {
      background-color: #fcbdbd;
    }

    .answer {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .answer.correct {
      background-color: #4CAF50;
      color: white;
    }

    .answer.incorrect {
      background-color: #f44336;
      color: white;
    }

    #shuffle-button {
      color: black;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      font-size: 14px;
    }

    #result-message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="upload-container">
      <select id="subject-select" onchange="loadSubjectFile(this.value)">
        <option value="">-- Ch·ªçn m√¥n h·ªçc --</option>
        <option value="kinhtechinhtri.txt">Kinh t·∫ø ch√≠nh tr·ªã</option>
        <option value="chinhtrihoc.txt">Ch√≠nh tr·ªã h·ªçc</option>
        <option value="xahoihoc.txt">X√£ h·ªôi h·ªçc</option>
        <option value="quanhequocte.txt">Quan h·ªá qu·ªëc t·∫ø</option>
      </select>
      <button id="shuffle-button" onclick="shuffleQuestions()">Tr·ªôn c√¢u h·ªèi</button>
    </div>

    <div id="question-container">
      <h2 id="question-text">ƒêang t·∫£i c√¢u h·ªèi...</h2>
      <ul id="answers">
        <li onclick="checkAnswer(this)"></li>
        <li onclick="checkAnswer(this)"></li>
        <li onclick="checkAnswer(this)"></li>
        <li onclick="checkAnswer(this)"></li>
      </ul>
    </div>

    <div id="question-status">
      C√¢u h·ªèi: <span id="question-count">0</span> / <span id="total-questions">0</span>
    </div>

    <div style="display: flex; justify-content: space-between;">
      <button id="back-button" onclick="prevQuestion()" disabled>Quay l·∫°i</button>
      <button id="next-button" onclick="nextQuestion()" disabled>Ti·∫øp t·ª•c</button>
    </div>

    <button id="submit-button" onclick="submitQuiz()" disabled>N·ªôp b√†i</button>
    <button id="incorrect-list-button" onclick="showIncorrectQuestions()">Hi·ªÉn th·ªã c√¢u sai</button>

    <div id="result-message"></div>

    <div id="incorrect-list-container" style="display: none;">
      <ul id="incorrect-list"></ul>
    </div>
  </div>

  <script>
    let currentQuestionIndex = 0;
    let questions = [];
    let originalQuestions = [];
    let userAnswers = [];
    let totalCorrectAnswers = 0;
    let submitted = false;

    function loadSubjectFile(filename) {
      if (!filename) return;
      const url = `https://raw.githubusercontent.com/cuongphung89027/tracnghiem/main/${filename}`;
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i file");
          return response.text();
        })
        .then(content => {
          parseQuestions(content);
          userAnswers = new Array(questions.length).fill(null);
          originalQuestions = JSON.parse(JSON.stringify(questions));
          currentQuestionIndex = 0;
          submitted = false;
          updateSubmitButton();
          document.getElementById('incorrect-list-button').style.display = 'none';
          showQuestion();
          document.getElementById('result-message').innerText = '';
          document.getElementById('incorrect-list-container').style.display = "none";
        })
        .catch(err => {
          alert("L·ªói t·∫£i file: " + err.message);
        });
    }

    function parseQuestions(content) {
      questions = [];
      const lines = content.split("\n");
      let currentQuestion = '';
      let answers = [];

      lines.forEach(line => {
        line = line.trim();
        if (!line) return;

        if (line.match(/^\d+\./)) {
          if (currentQuestion) questions.push({ question: currentQuestion, answers });
          currentQuestion = line;
          answers = [];
        } else {
          const isCorrect = line.startsWith("*");
          answers.push({ text: isCorrect ? line.slice(1).trim() : line.trim(), isCorrect });
        }
      });

      if (currentQuestion) questions.push({ question: currentQuestion, answers });
      document.getElementById('submit-button').disabled = questions.length === 0;
    }

    function showQuestion() {
      const question = questions[currentQuestionIndex];
      document.getElementById('question-text').innerText = question.question;

      const answers = document.querySelectorAll("#answers li");
      answers.forEach((li, index) => {
        li.innerText = question.answers[index]?.text || "";
        li.className = "";
        if (userAnswers[currentQuestionIndex] === question.answers[index]?.text) {
          li.classList.add("selected");
        }
      });

      document.getElementById("question-count").innerText = currentQuestionIndex + 1;
      document.getElementById("total-questions").innerText = questions.length;

      document.getElementById("back-button").disabled = currentQuestionIndex === 0;
      document.getElementById("next-button").disabled = userAnswers[currentQuestionIndex] == null;
    }

    function checkAnswer(selected) {
      const answers = document.querySelectorAll("#answers li");
      answers.forEach(li => li.classList.remove("selected", "correct", "incorrect"));

      const question = questions[currentQuestionIndex];
      const correctAnswer = question.answers.find(a => a.isCorrect)?.text;

      selected.classList.add("selected");
      userAnswers[currentQuestionIndex] = selected.innerText;

      if (selected.innerText === correctAnswer) {
        selected.classList.add("correct");
      } else {
        selected.classList.add("incorrect");
        const correctLi = Array.from(answers).find(li => li.innerText === correctAnswer);
        if (correctLi) correctLi.classList.add("correct");
      }

      document.getElementById("next-button").disabled = false;
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function submitQuiz() {
      if (!submitted) {
        totalCorrectAnswers = questions.reduce((sum, question, index) => {
          const correctAnswer = question.answers.find(a => a.isCorrect)?.text;
          return sum + (userAnswers[index] === correctAnswer ? 1 : 0);
        }, 0);

        const percent = ((totalCorrectAnswers / questions.length) * 100).toFixed(1);
        const msg = `üéâ B·∫°n tr·∫£ l·ªùi ƒë√∫ng ${totalCorrectAnswers}/${questions.length} c√¢u (${percent}%)`;
        document.getElementById("result-message").innerText = msg;
        submitted = true;
        updateSubmitButton();
        document.getElementById("incorrect-list-button").style.display = "block";
        document.getElementById("incorrect-list-container").style.display = "none";
      } else {
        questions = JSON.parse(JSON.stringify(originalQuestions));
        userAnswers = new Array(questions.length).fill(null);
        currentQuestionIndex = 0;
        submitted = false;
        updateSubmitButton();
        document.getElementById('result-message').innerText = '';
        document.getElementById("incorrect-list-button").style.display = "none";
        document.getElementById("incorrect-list-container").style.display = "none";
        showQuestion();
      }
    }

    function updateSubmitButton() {
      const submitBtn = document.getElementById("submit-button");
      submitBtn.innerText = submitted ? "L√†m l·∫°i b√†i" : "N·ªôp b√†i";
    }

    function showIncorrectQuestions() {
      const incorrectList = document.getElementById("incorrect-list");
      incorrectList.innerHTML = "";

      questions.forEach((question, index) => {
        const correctAnswer = question.answers.find(a => a.isCorrect)?.text;
        if (userAnswers[index] && userAnswers[index] !== correctAnswer) {
          const li = document.createElement("li");
          li.innerHTML = `
            <div>${question.question}</div>
            <div class="answer incorrect">B·∫°n ƒë√£ ch·ªçn: ${userAnswers[index]}</div>
            <div class="answer correct">ƒê√°p √°n ƒë√∫ng: ${correctAnswer}</div>
          `;
          li.onclick = () => {
            currentQuestionIndex = index;
            showQuestion();
          };
          incorrectList.appendChild(li);
        }
      });

      document.getElementById("incorrect-list-container").style.display = "block";
    }

    function shuffleQuestions() {
      if (questions.length === 0) return;
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
      userAnswers = new Array(questions.length).fill(null);
      currentQuestionIndex = 0;
      submitted = false;
      updateSubmitButton();
      document.getElementById("result-message").innerText = '';
      document.getElementById("incorrect-list-button").style.display = "none";
      document.getElementById("incorrect-list-container").style.display = "none";
      showQuestion();
    }
  </script>
</body>
</html>
